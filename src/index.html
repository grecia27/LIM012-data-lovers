<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Pokedex por Eliane Tapia y Grecia Rios">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/favicon.png">
  </head>

  <!--cuerpo-->
  <body class="body"> 

    <header class='header'>
        <img src="img/barra1.jpg" width="100%">        
    </header>
    
    <!-- inicia barra de opciones-->
    <!--busqueda por nombre-->
    <section class="search"> 
      <section> 
              <!--busqueda por nombre-->
              <details> <summary class="title">Search by Name</summary>
              <form class="searchContainer">
                <label>Enter Pokemon's Name: <input type="text" id="findByName" placeholder="Find a Pokemon">
                 <!--<button>Search</button>-->
                 <input type="submit" value="Search">
                </label>
              </form>
              </details>
      </section>

      <section>
          <!--busqueda avanzada-->
          <details><summary class="title">Advanced Search</summary>

            <form class="searchContainer">
              <label>Select your choices
                <select name="orderType" id="orderType" class="selectStyle">
                 <option value="select" selected disabled>Type</option>
                 <option value="bug">Bug</option>
                 <option value="dark">Dark</option>
                 <option value="dragon">Dragon</option>
                 <option value="electric">Electric</option>
                 <option value="fairy">Fairy</option>
                 <option value="fighting">Fighting</option>
                 <option value="fire">Fire</option>
                 <option value="flying">Flying</option>
                 <option value="grass">Grass</option>
                 <option value="ghost">Ghost</option>
                 <option value="ground">Ground</option>
                 <option value="ice">Ice</option>  
                 <option value="normal">Normal</option>
                 <option value="poison">poison</option>
                 <option value="psychic">Psychic</option>
                 <option value="rock">Rock</option>
                 <option value="steel">Steel</option>
                 <option value="water">Water</option>
                </select>

                <select name="orderStrength" id="orderStrength" class="selectStyle">
                 <option value="select" selected disabled>Strength</option>
                 <option value="bug">Bug</option>
                 <option value="dark">Dark</option>
                 <option value="dragon">Dragon</option>
                 <option value="electric">Electric</option>
                 <option value="fairy">Fairy</option>
                 <option value="fighting">Fighting</option>
                 <option value="fire">Fire</option>
                 <option value="flying">Flying</option>
                 <option value="grass">Grass</option>
                 <option value="ghost">Ghost</option>
                 <option value="ground">Ground</option>
                 <option value="ice">Ice</option>  
                 <option value="normal">Normal</option>
                 <option value="poison">poison</option>
                 <option value="psychic">Psychic</option>
                 <option value="rock">Rock</option>
                 <option value="steel">Steel</option>
                 <option value="water">Water</option>
                </select>

                <select name="orderWeakness" id="orderWeakness" class="selectStyle">
                 <option value="select" selected disabled>Weakness</option>
                 <option value="bug">Bug</option>
                 <option value="dark">Dark</option>
                 <option value="dragon">Dragon</option>
                 <option value="electric">Electric</option>
                 <option value="fairy">Fairy</option>
                 <option value="fighting">Fighting</option>
                 <option value="fire">Fire</option>
                 <option value="flying">Flying</option>
                 <option value="grass">Grass</option>
                 <option value="ghost">Ghost</option>
                 <option value="ground">Ground</option>
                 <option value="ice">Ice</option>  
                 <option value="normal">Normal</option>
                 <option value="poison">poison</option>
                 <option value="psychic">Psychic</option>
                 <option value="rock">Rock</option>
                 <option value="steel">Steel</option>
                 <option value="water">Water</option>
                </select>

                <select name="orderGeneration" id="orderGeneration" class="selectStyle">
                 <option value="" selected disabled>Generation</option>
                 <option value="generationI">Generation I</option>
                 <option value="generationII">Generation II</option>
                </select>
              <input type="submit" value="Search">
              </label>
            </form>

     </section>
    </section>
    
    <main>
      <!--Barra para ordenar pokemones-->
      <section>
        <p class="order">Sort By:
          <select name="order" id="order" class="order">
            <option value="" selected disabled>Choose an option</option>
            <option value="az">A - Z</option>
            <option value="za">Z - A</option>
            <option value="ascendente">000 - 251</option>
            <option value="descendente">251 - 000</option>
          </select>
        </p>
      </section>

    <!--imagenes de pokemones -->
    <div id="stack" class="stack">
    </div> 
    
  </main>
  <footer class="footer">
    <p>Powered By: Eliane Tapia & Grecia Rios</p>
  </footer>

    <script src="main.js" type="module"></script>
 
  </body>

</html>
